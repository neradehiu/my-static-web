name: Static Web CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-static-web:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-static-web:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deploying..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-static-web:latest
            docker stop my-static-web || true
            docker rm my-static-web || true
            docker run -d -p 8080:80 --name my-static-web --restart always ${{ secrets.DOCKER_USERNAME }}/my-static-web:latest
